<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单控件的使用（二）</title>
</head>
<body>
  <form action="">
    <input type="radio" value="A" name="answer">A
    <input type="radio" value="B" name="answer">B
    <br>
  </form> 
  
  <form action="">
    <!-- size 下拉菜单从下拉变成滚动显示 -->
    <!-- multiple  多选 -->
    <!-- selected  下拉菜单的默认选中 -->
    <select name="area" id="" size="4" multiple>
      <option value="0">请选择</option>
      <option value="101">上海</option>
      <option selected value="102">杭州</option>
      <option value="103">北京</option>
      <option value="104">天津</option>
      <option value="105">西藏</option>
    </select>
    <br>
    <!-- checked 多选框的默认选择 -->
    <input type="checkbox">请阅读并同意协议<br>
    <input type="checkbox" checked="checked" name="autosave">自动登录
    <br>
    <input type="submit" >

  </form>
</body>
</html>
